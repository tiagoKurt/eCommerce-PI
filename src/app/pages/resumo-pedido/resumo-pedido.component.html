<div class="page-container">
  <div class="card-wrapper">
   
    <p-card let="enderecos" header="Endereço selecionado:"  [style]="{ width: '360px' }">
      <p class="rua">Rua: {{ enderecos?.rua }}</p>
      <p class="cep">Cep: {{ enderecos?.cep }}</p>
      <p class="cidade">Cidade: {{ enderecos?.cidade }}</p>
      <p class="bairro">Bairro: {{ enderecos?.bairro }}</p>
      <p class="complemento">Complemento: {{ enderecos?.complemento }}</p>
      <ng-template pTemplate="footer">
        <div class="button-group">
          <p-button label="Alterar endereço" severity="secondary" class="w-full" styleClass="w-full" icon="pi pi-file-edit" />
        </div>
      </ng-template>
    </p-card>
  
  </div>

    <div let="total"class="card-wrapper right-card">
      <p-card header="Detalhes do pedido" subheader="informações detalhadas" [style]="{ width: '360px' }">
        <p class="preco-total">Preço total: {{total}}</p>
        <ng-template pTemplate="footer">
          <div class="button-group">
            <p-button label="Cancelar" severity="secondary" class="w-full" styleClass="w-full" icon="pi pi-trash" />
            <p-button label="Finalizar compra" class="w-full" styleClass="w-full" icon="pi pi-shopping-cart" (click)="fazerPedido()" />
          </div>
        </ng-template>
      </p-card>
    </div>
  
</div>
