<app-menubar-usuario></app-menubar-usuario>

<app-produtos-carrinho></app-produtos-carrinho>

<div fxLayout="row" fxLayoutAlign="center center">
  <div class="card-container">
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-lg-6">
          <div class="card flex justify-content-center">
            <p-card [style]="{ width: '620px' }">
              
              <div class="m-0 center-content">
                <label>CEP: </label>
                <input
                  type="text"
                  class="custom-input-text"
                  placeholder="12345-678"
                  [(ngModel)]="cep"
                  (input)="formatCep()"
                />
                <button
                  type="button"
                  pButton
                  icon="pi pi-check"
                  class="p-button custom-button"
                  (click)="calcularFrete()"
                >
                  Calcular Frete
                </button>
                <br /><br />
                <span *ngIf="freteCalculado" class="frete-message">
                  <label> Correios: R$20,00 - Entrega em 10 dias. </label>
                </span>
                <br /><br />
                <br /><br />
                <ng-template pTemplate="header">
                  <div class="custom-card-header">
                    Subtotal (*colocar quantidade* produto):
                  </div>
                </ng-template>
              </div>
              <ng-template pTemplate="footer">
                <div class="footer-button">
                  <p-button
                    label="Finalizar Carrinho"
                    class="w-full custom-button"
                    styleClass="w-full p-button-success"
                  ></p-button>
                </div>
              </ng-template>
            </p-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
